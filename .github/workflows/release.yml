name: Ocuroot Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download ocuroot binary
        run: |
          curl -Lv https://github.com/ocuroot/ocuroot/releases/download/v0.3.15-2/ocuroot_linux-amd64.tar.gz -o ocuroot.tar.gz
          tar -xzf ocuroot.tar.gz
          chmod +x ocuroot

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./ocuroot release new release.ocu.star --cascade
